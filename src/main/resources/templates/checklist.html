<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCX-Ukm1kWZZt1ZQnKaiteVcl2OxoCH5S8&libraries=places"></script>
    <script type="module" src="https://unpkg.com/@googlemaps/extended-component-library@0.6"></script>
    <style>
        .container-fluid {
            margin-top: 20px;
        }

        .todo-app {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }

        .btn-info {
            background-color: #007bff;
            border-color: #007bff;
        }

        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body onload="initMap()">
    <!-- Navigation bar -->
    <header>
        <nav class="navbar navbar-expand-md bg-info h4 px-4 py-3 text-white" style="min-height: 75px;">
            <span class="fs-4 px-2"> JourneyGenie </span>
            <div class="navbar-collapse fs-5 d-flex justify-content-md-end justify-content-center">
                <ul class="navbar-nav">
                    <form action="/home" method="GET">
                        <input type="submit" value="Home" class="btn btn-dark text-white mx-2"></input>
                    </form>
                    <form action="/map" method="GET">
                        <input type="submit" value="Routes" class="btn btn-dark text-white mx-2"></input>
                    </form>
                    <form action="/preferences" method="GET">
                        <input type="submit" value="Preferences" class="btn btn-dark text-white mx-2"></input>
                    </form>
                    <form action="/logout" method="POST">
                        <input type="submit" value="Log out" class="btn btn-danger text-white mx-2"></input>
                    </form>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Left Column (Activities and Places) -->
            <div class="col-md-5">
                <div class="todo-app">
                    <h3 class="mb-3">Activities</h3>
                    <table class="table table-hover table-bordered mb-3">
                        <thead class="table-primary">
                            <tr>
                                <th class="w-75">Activity Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="activity : ${activities}">
                                <td th:text="${activity}" class="w-75"></td>
                                <td>
                                    <form th:action="@{/deleteActivity/{id}(id=${checklistID})}" method="POST">
                                        <input type="hidden" th:value="${activity}" name="activityTitle">
                                        <input type="submit" value="DELETE" class="btn btn-white text-danger" style="text-decoration: underline;">
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <form th:action="@{/makeChecklist/{id}(id=${checklistID})}" method="GET">
                        <input type="submit" value="Add more activities" class="btn btn-info text-white mb-4">
                    </form>

                    <h3 class="mb-3">Places</h3>
                    <table class="table table-hover table-bordered mb-3">
                        <thead class="table-primary">
                            <tr>
                                <th class="w-75">Place Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="place : ${places}">
                                <td th:text="${place}" class="w-75"></td>
                                <td class="text-danger" style="text-decoration: underline;">
                                    <form th:action="@{/deletePlace/{id}(id=${checklistID})}" method="POST">
                                        <input type="hidden" th:value="${place}" name="placeTitle">
                                        <input type="submit" value="DELETE" class="btn btn-white text-danger" style="text-decoration: underline;">
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <form th:action="@{/route-details/{id}(id=${checklistID})}" method="GET">
                        <input type="submit" value="Add more places" class="btn btn-info text-white mb-4">
                    </form>
                </div>
            </div>

            <!-- Right Column (Map and Location Input) -->
            <div class="col-md-7">
                <div class="todo-app">
                    <h3 class="mb-3">Add a New Location</h3>
                    <div class="row mb-3">
                        <div class="col-md-10">
                            <input id="location-input" class="form-control" type="text" placeholder="Enter location">
                        </div>
                        <div class="col-md-2">
                            <button onclick="displayPlaceDetails()" class="btn btn-info">Show Place</button>
                        </div>
                    </div>
                    
                    <div id="map" class="mb-3"></div>
                    <gmpx-place-overview id="place-overview">
                        <gmpx-place-directions-button slot="action">Directions</gmpx-place-directions-button>
                    </gmpx-place-overview>
                </div>
            </div>
        </div>
    </div>

    <script>
        let map, geocoder, marker = null, locationData = {};

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 49.2827, lng: -123.1207 },
                zoom: 8,
            });
            geocoder = new google.maps.Geocoder();

            const textBox = document.getElementById('location-input');
            const autocomplete = new google.maps.places.Autocomplete(textBox);
            autocomplete.addListener('place_changed', function () {
                const place = autocomplete.getPlace();
                setLocation(place.geometry.location, place.place_id);
            });
        }

        function setLocation(location, placeId) {
            locationData = { location, placeId };
            if (marker) marker.setMap(null);
            marker = new google.maps.Marker({
                position: location,
                map: map,
                title: "Location"
            });
            map.setCenter(location);
        }

        function displayPlaceDetails() {
            if (locationData.placeId) {
                const placeOverview = document.getElementById('place-overview');
                placeOverview.place = locationData.placeId;
            } else {
                alert('Please select a valid location.');
            }
        }
    </script>
</body>
</html>
