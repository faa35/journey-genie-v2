<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Routes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css" rel="stylesheet">
    <style>
        .route-card,
        .add-route-card {
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 15px;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: inherit;
            margin-bottom: 20px;
        }

        .route-card:hover,
        .add-route-card:hover {
            transform: scale(1.05);
        }

        .route-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
        }

        .route-details h5 {
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .route-details .location-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .route-details .location {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 8px 12px;
            border-radius: 12px;
            border: 1px solid #ccc;
            color: #555;
        }

        .route-details .location i {
            margin-right: 10px;
            font-size: 18px;
        }

        .route-details .location p {
            margin: 0;
            color: #555;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .route-card .edit-button,
        .route-card .delete-button,
        .route-card .checklist-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            height: 48px;
            padding: 0 10px;
            letter-spacing: .25px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
            position: absolute;
        }

        .route-card .edit-button {
            top: 10px;
            right: 60px;
            color: #007bff;
        }

        .edit-button:focus {
            outline: none;
        }

        .edit-button .mdi {
            margin-right: 8px;
        }

        .edit-button>.mdi-pencil-outline {
            display: block;
        }

        .edit-button:hover {
            background-color: #e6f2ff;
        }

        .edit-button:focus {
            box-shadow: 0 0 0 4px #cce5ff;
        }

        .route-card .delete-button {
            top: 10px;
            right: 10px;
            color: red;
        }

        .delete-button:focus {
            outline: none;
        }

        .delete-button .mdi {
            margin-right: 8px;
        }

        .delete-button>.mdi-delete-empty {
            display: none;
        }

        .delete-button:hover {
            background-color: #ffcccc;
        }

        .delete-button:hover>.mdi-delete-empty {
            display: block;
        }

        .delete-button:hover>.mdi-delete {
            display: none;
        }

        .delete-button:focus {
            box-shadow: 0 0 0 4px #ff9999;
        }

        .route-card .checklist-button {
            bottom: 10px;
            right: 10px;
            color: #007bff;
            font-size: 14px;
        }

        .checklist-button:focus {
            outline: none;
        }

        .checklist-button .mdi {
            margin-right: 8px;
        }

        .checklist-button>.mdi-clipboard-check-outline {
            display: block;
        }

        .checklist-button:hover {
            background-color: #e6f2ff;
        }

        .checklist-button:focus {
            box-shadow: 0 0 0 4px #cce5ff;
        }

        .route-details .travel-mode i {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        /* Add Route Card */
        .add-route-card {
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .add-route-card .mdi {
            font-size: 2rem;
            color: #007bff;
        }

        .add-route-card span {
            font-size: 1.2rem;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <header>
        <nav class="navbar navbar-expand-md bg-info h4 px-4 py-3 text-white" style="min-height: 75px;">
            <span class="fs-4 px-2"> JourneyGenie </span>
            <div class="navbar-collapse fs-5 d-flex justify-content-md-end justify-content-center">
                <ul class="navbar-nav">
                    <form action="/home" method="GET">
                        <input type="submit" value="Home" class="btn btn-dark text-white mx-2"></input>
                    </form>
                    <form action="/map" method="GET">
                        <input type="submit" value="Routes" class="btn btn-dark text-white mx-2"></input>
                    </form>
                    <form action="/preferences" method="GET">
                        <input type="submit" value="Preferences" class="btn btn-dark text-white mx-2"></input>
                    </form>
                    <form action="/logout" method="POST">
                        <input type="submit" value="Log out" class="btn btn-danger text-white mx-2"></input>
                    </form>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Container -->
    <main class="container" style="margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-12">
                <h1 class="text-center mb-5">Saved Routes</h1>

                <!-- Route Cards -->
                <div th:each="route : ${routes}" class="route-card"
                    th:onclick="|window.location.href='@{/route-details/{id}(id=${route.id})}'|">
                    <!-- Edit Button -->
                    <a th:href="@{'/edit-route/' + ${route.id}}" class="edit-button">
                        <span class="mdi mdi-pencil-outline mdi-24px"></span>
                    </a>

                    <!-- Delete Button -->
                    <a th:href="@{'/delete-route/' + ${route.id}}" class="delete-button">
                        <span class="mdi mdi-delete mdi-24px"></span>
                        <span class="mdi mdi-delete-empty mdi-24px"></span>
                    </a>

                    <!-- Checklist Button -->
                    <a th:href="@{'/makeChecklist/checklist/' + ${route.id}}" class="checklist-button">
                        <span class="mdi mdi-clipboard-check-outline mdi-24px"></span>
                        <span>Checklist</span>
                    </a>

                    <!-- Route Details -->
                    <div class="route-details">
                        <h5 th:text="${route.formattedCreationDate}">Date Creation</h5>
                        <div class="location-group">
                            <div class="location">
                                <i class="mdi mdi-checkbox-blank-circle-outline"></i>
                                <p th:text="${#strings.replace(route.startPoint, '%2C', ',')}">Start Point</p>
                            </div>
                            <div class="location">
                                <i class="mdi mdi-map-marker"></i>
                                <p th:text="${#strings.replace(route.endPoint, '%2C', ',')}">End Point</p>
                            </div>
                        </div>
                        <div class="d-flex align-items-center travel-mode">
                            <i th:classappend="'mdi mdi-travel-mode ' +
                                            (${route.travelMode} == 'driving' ? 'mdi-car' : '') +
                                            (${route.travelMode} == 'transit' ? 'mdi-train' : '') +
                                            (${route.travelMode} == 'walking' ? 'mdi-walk' : '') +
                                            (${route.travelMode} == 'bicycling' ? 'mdi-bike' : '') +
                                            (${route.travelMode} == 'flying' ? 'mdi-airplane' : '')"></i>
                            <span>Travel Mode</span>
                        </div>
                    </div>
                </div>

                <!-- Add Route Card -->
                <div class="add-route-card" onclick="window.location.href='/map'">
                    <span class="mdi mdi-plus-circle-outline"></span>
                    <span>Add </span>
                </div>
                <!-- Navigation Buttons -->
                <div class="d-flex flex-wrap justify-content-between mt-5">
                    <!-- <a href="/map" class="btn btn-link mt-3">Back to Routes</a> -->
                    <a href="/track-budget" class="btn btn-warning btn-lg d-flex align-items-center">Track Budget</a>
                    <a href="/weather" class="btn btn-primary btn-lg d-flex align-items-center">
                        <span>See Weather</span>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
